<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Países</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Buscador de Países</h1>
    </header>

    <div class="subHeader">
      <div class="searchForm">
        Pesquisar país:
        <input type="text" id="searchInput" oninput="searchByName(this.value)" />
      </div>
      <div class="searchFilters">
        Filtros:
        <input
          onchange="filterCountries(this)"
          checked
          value="all"
          type="radio"
          name="region"
        />
        Todos
        <input
          onchange="filterCountries(this)"
          value="region/america"
          type="radio"
          name="region"
        />
        America
        <input
          onchange="filterCountries(this)"
          value="region/europe"
          type="radio"
          name="region"
        />
        Europa
        <input
          onchange="filterCountries(this)"
          value="region/oceania"
          type="radio"
          name="region"
        />
        Oceania
        <input
          onchange="filterCountries(this)"
          value="region/africa"
          type="radio"
          name="region"
        />
        África
        <input
          onchange="filterCountries(this)"
          value="region/asia"
          type="radio"
          name="region"
        />
        Ásia
      </div>
    </div>
    <h2>Total de países: <span id="qt">250</span></h2>
    <div class="allCountries">
      <div class="country">
        <img
          width="200"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPh_3jR2g6WByphj_39OElNved1Y7AaPNOPA&s"
          alt=""
        />
        <span>Brasil</span>
      </div>
    </div>

    <footer>
      <p>Desenvolvido por João Daniel Bernardino de Lima - 2025</p>
      <p>
        Dados fornecidos pela API REST Countries. 
        <a href="https://restcountries.com/" target="_blank">Saiba mais</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
